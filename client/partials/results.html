<h1 class ="scroller">Welcome to the Results Page</h1>
<div class= "results">
    <ul class="trainList">
        <li>
        <div>Your current training set has {{length}} votes</div>
        </li>
        <li>
            <div>
                adjust filter amount% <input class="slider" type= "range"  id ="zoom" ng-model= "filterAmt" ng-change= "filter(filterAmt)" min= "0"  max= "99">
            </div>
        </li>
    </ul>
</div>
    <ul class="trainList">
        <li>
            <div class="trainListItem" ng-click="toTrainPage()">Go To Training Page</div>

        </li>
        <li>
            <div class="trainListItem" ng-click="testButton()">Session Reset</div>
        </li>
        <li>
        <div>
                {{amount}}% filter threshold
        </div>
        </li>
    </ul>

    <div class= "controls">    
            
        <div class="trainListItem" ng-click="imageButton()">Show me an image</div>        
        choose color<input type="color" value="#00FFFF" ng-model= "colorAmt" ng-change= "colorSet(colorAmt)" id="inputColor">
    </div> 
    <div class="percent">Your likely to be a match percent is {{percentage}}</div>
    <div class="loadMessage">{{message}}</div>
