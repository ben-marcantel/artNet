
<section class="auth-form" ng-controller = "AuthCtrl">
    <h2>Login or Register</h2>
    <h3 class="formError">{{errorMsg}}</h3>
    <div>
      Username:
      <input type="text" autofocus="true" ng-model="account.username">
    </div>
    <div>
      Email:
      <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
      Password:
      <input type="password" ng-model="account.password">
    </div>
    <div>
      Password Confirmation:
      <input type="password" ng-model="account.passwordConf">
    </div>
    <div>
      <button class="formBtn" ng-click="login()">Login</button>
      <button class="formBtn" ng-click="logout()">Logout</button>
      <button class="formBtn" ng-click="register()">Register</button>
    </div>
  </section>
